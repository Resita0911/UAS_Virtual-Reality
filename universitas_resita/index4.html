<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>universitas_resita</title>
    <script src="./js/aframe/aframe.min.js"></script>
    <script src="./js/aframe/aframe-event-set-component.min.js"></script>
    <script src="./js/aframe/aframe-layout-component.min.js"></script>
    <script src="./js/aframe/aframe-template-component.min.js"></script>
    <script src="./js/aframe/aframe-proxy-event-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <audio id="click-sound" crossorigin="anonymous" src="./audio/click.ogg"></audio>
            <img id="univ-01" crossorigin="anonymous" src="./assets/dharmajaya.png">
            <img id="univ-02" crossorigin="anonymous" src="./assets/ipb.png">
            <img id="univ-03" crossorigin="anonymous" src="./assets/itb.png">
            <img id="univ-04" crossorigin="anonymous" src="./assets/itera.png">
            <img id="univ-05" crossorigin="anonymous" src="./assets/poltekes.png">
            <img id="univ-06" crossorigin="anonymous" src="./assets/stikesadila.png">
            <img id="univ-07" crossorigin="anonymous" src="./assets/stikespancabhakti.png">
            <img id="univ-08" crossorigin="anonymous" src="./assets/ubl.png">
            <img id="univ-09" crossorigin="anonymous" src="./assets/ugm.png">
            <img id="univ-10" crossorigin="anonymous" src="./assets/uinril.png">
            <img id="univ-11" crossorigin="anonymous" src="./assets/uinsyarif.png">
            <img id="univ-12" crossorigin="anonymous" src="./assets/um.png">
            <img id="univ-13" crossorigin="anonymous" src="./assets/unbraw.png">
            <img id="univ-14" crossorigin="anonymous" src="./assets/undip.png">
            <img id="univ-15" crossorigin="anonymous" src="./assets/unib.png">
            <img id="univ-16" crossorigin="anonymous" src="./assets/unila.png">
            <img id="univ-17" crossorigin="anonymous" src="./assets/unpad.png">
            <img id="univ-18" crossorigin="anonymous" src="./assets/uns.png">
            <img id="univ-19" crossorigin="anonymous" src="./assets/unsri.png">
            <img id="univ-20" crossorigin="anonymous" src="./assets/upi.png">



            <!-- Image link template to be reused. -->
            <script id="link" type="text/html">
                <a-entity class="link" geometry="primitive: sphere; radius: 0.5; rotation: 90 0 90"
                    material="shader: flat; src: ${thumb}" event-set__mouseenter="scale: 1.2 1.2 1"
                    event-set__mouseleave="scale: 1 1 1"
                    event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
                    proxy-event="event: click; to: #image-360; as: fade" sound="on: click; src: #click-sound">
                </a-entity>
            </script>
        </a-assets>

        <!-- Camera + cursor. -->
        <a-entity id="camera" camera look-controls>
            <a-cursor id="cursor" position="0 0 -5" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1;"
                material="color: black; shader: flat" cursor="maxDistance: 30; fuse: true"
                animation__click="property: scale; from: 0.5 0.5 0.5; to: 1 1 1;startEvents: click; dur: 150;easing:easeInQuad;"
                animation__fusing="property: scale; from: 1 1 1; to: 0.5 0.5 0.5;startEvents: fusing; dur: 1000;easing:easeInQuad;"
                event-set__mouseenter="_event: mouseenter; color: springgreen"
                event-set__mouseleave="_event: mouseleave; color: black" raycaster="objects: .link"></a-cursor>
        </a-entity>
        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#univ-01"
            animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
            animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
        </a-sky>

        <!-- Image links. -->
        <a-text value="universita" position="-5 -4 0.5" rotation="0 90 0"></a-text>
        <a-entity id="links" layout="type: line; margin: 1.5" position="-5 -3 1.5" rotation="-90 90 0">
            <a-entity template="src: #link" data-src="#univ-01" data-thumb="#univ-01"></a-entity>
            <a-entity template="src: #link" data-src="#univ-02" data-thumb="#univ-02"></a-entity>
            <a-entity template="src: #link" data-src="#univ-03" data-thumb="#univ-03"></a-entity>
            <a-entity template="src: #link" data-src="#univ-04" data-thumb="#univ-04"></a-entity>
            <a-entity template="src: #link" data-src="#univ-05" data-thumb="#univ-05"></a-entity>
            <a-entity template="src: #link" data-src="#univ-06" data-thumb="#univ-06"></a-entity>
            <a-entity template="src: #link" data-src="#univ-07" data-thumb="#univ-07"></a-entity>
            <a-entity template="src: #link" data-src="#univ-08" data-thumb="#univ-08"></a-entity>
            <a-entity template="src: #link" data-src="#univ-09" data-thumb="#univ-09"></a-entity>
            <a-entity template="src: #link" data-src="#univ-10" data-thumb="#univ-10"></a-entity>
        </a-entity>
        <a-text value="universitas" position="0 -4 -5" rotation="0 0 0"></a-text>
        <a-entity id="links" layout="type: line; margin: 1.5" position="-2 -3 -5" rotation="-90 0 0">
            <a-entity template="src: #link" data-src="#univ-11" data-thumb="#univ-11"></a-entity>
            <a-entity template="src: #link" data-src="#univ-12" data-thumb="#univ-12"></a-entity>
            <a-entity template="src: #link" data-src="#univ-13" data-thumb="#univ-13"></a-entity>
            <a-entity template="src: #link" data-src="#univ-14" data-thumb="#univ-14"></a-entity>
            <a-entity template="src: #link" data-src="#univ-15" data-thumb="#univ-15"></a-entity>
            <a-entity template="src: #link" data-src="#univ-16" data-thumb="#univ-16"></a-entity>
            <a-entity template="src: #link" data-src="#univ-17" data-thumb="#univ-17"></a-entity>
            <a-entity template="src: #link" data-src="#univ-18" data-thumb="#univ-18"></a-entity>
            <a-entity template="src: #link" data-src="#univ-19" data-thumb="#univ-19"></a-entity>
            <a-entity template="src: #link" data-src="#univ-20" data-thumb="#univ-20"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
